<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peraperaGo!</title>
    <!-- English -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">
    <!-- 日本語 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="styles.css">
</head>
<body>
    <main id="container">

        <a class="japanese" data-bs-toggle="collapse" href="#formContainer" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            <h1 id="header" class="japanese">peraperaGo!</h1>
        </a>
        

        <div class="container collapse" id="formContainer">
            <form id="new-card-form">
                <div class="row justify-content-center">
                    <div class="mb-1 col-8 col-md-6">
                        <label for="a-side" class="form-label">Front Side</label>
                        <input type="text" class="form-control" name="aSide" id="a-side" aria-describedby="frontHelp">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-1 col-8 col-md-6">
                        <label for="b-side" class="form-label">Back Side</label>
                        <input type="text" class="form-control" name="bSide" id="b-side" aria-describedby="backHelp">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-1 col-8 col-md-6">
                        <label for="deckId" class="form-label">Deck</label>
                        <input list="decks" id="deckId" name="deckId" class="form-control" />
                        
                        <datalist id="decks">
                        </datalist>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="create-btn" type="submit" class="mt-4 p-3 btn btn-outline-light col-3">Create<span> Card</span></button>
                </div>
            </form>
        </div>

        <div class="container table-container">
        </div>

        <div class="deck-container container mt-3">
        </div>

        <div class="card-container">
        </div>
        
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
